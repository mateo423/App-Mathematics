<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .center-heading {
            text-align: center;
        }
    </style>
    <title>Mathematics</title>
</head>
<body>
    <div class="card">
        <h1 class="center-heading">Basic Mathematical Application</h1>
        <div style="padding: 25px 25px 25px 25px;">
            <div class="card-body">
                <form action="/calculate" method="post">
                    <div class="mb-3">
                        <label class="form-label">Number 1</label>
                        <input type="number" class="form-control" name="num1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number 2</label>
                        <input type="number" class="form-control" name="num2">
                    </div>
                    <div style="padding: 25px;">
                        <button type="submit" name="operation" value="add" class="btn btn-secondary">Add</button>
                        <button type="submit" name="operation" value="sub" class="btn btn-secondary">Subtract</button>
                        <button type="submit" name="operation" value="mult" class="btn btn-secondary">Multiply</button>
                    </div>
                </form>
                {% if result is not none %}
                    <h1 class="center-heading">Response from server</h1>
                    <div style="padding: 25px 25px 25px 25px;">
                        <div id="system_response" style="padding: 25px;">Result: {{ result }}</div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
